<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

<body>
    <div id="container">
            <h1>Weather</h1>
            <form>
                <input type="text" placeholder="Search" id="enter"><br>
                <button type="button" onclick="getWeatherData()" class="btn btn-outline-dark btn-lg">Search</button>
            </form>
            <div class="below-box">
                <div class="status">
                    <p> ---- </p>
                </div>
                <hr>
                <div class="temp">
                    <h2> ---- </h2>
                    <p>Temp:<span id="final-temp">----</span>°</p>
                    <p>Min Temp:<span id="min-temp">----</span>°</p>
                    <p>Max Temp:<span id="max-temp">----</span>°</p>
                </div>
            </div>
    </div>
    <script src="script.js"></script>
</body>


</html>
